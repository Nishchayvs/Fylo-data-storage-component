<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  <main>
    <div class="data-storage-page">
      <div class="data-storage-container">
        <div class="data-storage-logo-icon">
          <img src="./images/logo.svg" alt="">
          <div class="data-storage-icon">
            <div class="img-background">
              <img src="./images/icon-document.svg" alt="">
            </div>
            <div class="img-background">
              <img src="./images/icon-folder.svg" alt="">
            </div>
            <div class="img-background">
              <img src="./images/icon-upload.svg" alt="">
            </div>
          </div>
        </div>
        <div class="data-storage-content">
          <div class="heading">You’ve used <span class="font-bold"> 815 GB </span>of your storage</div>
          <div class="data-storage-box-color">
            <div class="data-storage-child-box-color"><span class="circle-icon"></span></div>
          </div>
          <div class="data-storage-memory-content">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="data-storage-popup-content">
            <div class="number">185 <span class="text">GB Left</span></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
